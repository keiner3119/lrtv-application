<div class="modal-header">
  <h4 class="card-heading modal-header-short d-inline-block float-left mb-0 ml-2">{{title}}</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xl-12">
      <input type="text" class="form-control  mb-3" [(ngModel)]="newInfo.comments"
        [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="mt-4 text-right">
    <button class="btn btn-sm btn-gray" (click)="close();">Cancel</button>
    <button class="btn btn-sm btn-secondary" (click)="onSubmit();" [disabled]="!newInfo.comments">Submit</button>
  </div>
</div>
