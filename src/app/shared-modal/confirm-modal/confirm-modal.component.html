<div class="modal-header">
  <h4 class="card-heading modal-header-short d-inline-block float-left mb-0 ml-2">{{title}}</h4>
</div>
<div class="modal-body">
  <p class="ml-2 mr-2">{{secondaryText}}</p>
  <div class="mt-4 text-right">
    <button class="btn btn-sm btn-gray" (click)="close();">No</button>
    <button class="btn btn-sm btn-secondary" (click)="onSubmit();">Yes</button>
  </div>
</div>
