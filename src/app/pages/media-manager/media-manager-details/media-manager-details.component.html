<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-12 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="card-header">
          <h3 class="d-inline-block">Media Manager</h3>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-xl-6">
                  <label>Name</label>
                  <input type="text" class="form-control  mb-3" [(ngModel)]="newManager.fullName"
                    [ngModelOptions]="{standalone: true}">
                </div>
                <div class="col-xl-6">
                  <label>Email</label>
                  <input type="text" class="form-control  mb-3" [(ngModel)]="newManager.email"
                    [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="row">
                <div class="col-xl-6">
                  <label>Phone Number</label>
                  <input type="text" class="form-control  mb-3" [(ngModel)]="newManager.phoneNumber"
                    [ngModelOptions]="{standalone: true}" (keyup)="onKeyPressNumber($event);"
                    (keypress)="onKeyPressNumber($event);" (paste)="onKeyPressNumber($event);">
                </div>
                <div class="col-xl-6">
                  <label>Location</label>
                  <input type="text" class="form-control  mb-3" [(ngModel)]="newManager.location"
                    [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="row">
                <div class="col-xl-6" *ngIf="managerId == null">
                  <label>Password</label>
                  <input type="text" class="form-control  mb-3" [(ngModel)]="newManager.password"
                    [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="text-right">
                <button [routerLink]="['/media-manager']" class="btn btn-sm btn-gray" type="button">Cancel</button>
                <button class="btn btn-sm btn-secondary" type="submit" (click)="OnSubmit(newManager)"
                  [disabled]="!newManager.fullName || !newManager.email || !newManager.location || !newManager.phoneNumber || (this.managerId == null?!newManager.password:false)">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
