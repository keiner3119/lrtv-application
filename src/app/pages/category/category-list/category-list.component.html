<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-12 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="card-header">
          <div class="row">
            <div class="col-xl-12">
              <h3 class="d-inline-block">Category</h3>
              <button class="btn btn-sm btn-secondary float-right" [routerLink]="['/category/create']">
                <span>Create</span>
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="mt-5 mb-5" *ngIf="categoryList.length == 0">
            <h3 class="text-center">No Category Found</h3>
          </div>
          <div class="table-responsive" *ngIf="categoryList.length > 0">
            <div>
              <table class="table align-items-center">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">S No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody class="list">
                  <tr *ngFor="let data of categoryList; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{data.name}}</td>
                    <td>
                      <button class="btn btn-sm btn-secondary" (click)="deleteCategory(data._id);">
                        <span>Delete</span>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- <div class="col-12">
          <ngb-pagination class="float-right" [(page)]="page" [pageSize]="limit" [collectionSize]="totalcountSmart"
            [maxSize]="sizeOfBar" [boundaryLinks]="true" (pageChange)="pageChange($event)">
          </ngb-pagination>
        </div> -->
      </div>
    </div>
  </div>
</div>
